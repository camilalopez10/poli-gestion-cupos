<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Politécnico JIC - Gestión de Cupos</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body {
        background: #2E7D32;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    .login-container img {
        width: 120px;
        margin-bottom: 20px;
    }
    .login-container h2 {
        font-size: 16px;
        color: #555;
        margin-bottom: 25px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    .login-container button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background-color: #2E7D32;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .login-container button:hover {
        background-color: #1b4d1c;
    }
    .login-footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
    }
</style>
</head>
<body>

<div class="login-container">
    <img src="img/logo-poli.jpg" alt="Escudo Poli">
    <h2>SISTEMA DE GESTIÓN DE CUPOS, GRUPOS Y RECURSOS</h2>
    <form id="login-form">
        <input type="text" name="correo" id="correo" placeholder="Usuario o correo" required>
        <input type="password" name="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
        <button type="button" id="reset-btn">Restablecer Contraseña</button>
    </form>
    <div class="login-footer">
        &copy; 2025 Politécnico JIC. Todos los derechos reservados.
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e){
    e.preventDefault();
    const formData = new FormData(this);
    try {
        const res = await fetch('php/auth_login.php', {
            method: 'POST',
            body: formData
        });
        const data = await res.json();
        if (data.ok) {
            // Redirigir al dashboard si las credenciales son correctas
            window.location.href = 'dashboard.php';
        } else {
            alert(data.error || 'Usuario o contraseña incorrectos');
        }
    } catch (err) {
        alert('Error al conectar con el servidor');
    }
});

document.getElementById('reset-btn').addEventListener('click', () => {
    window.location.href = 'forgot_password.php';
});
</script>

</body>
</html>
